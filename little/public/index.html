<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Deck Input</title>
  </head>
  <body>
    <main>
      <header>Tarot Deck Generator</header>
      <section>
        <img src="https://placekitten.com/200/300" alt="placeholder image" />
        <form action="/deck">
          <label for="seed">seed:</label><br />
          <input type="text" id="seed" name="seed" /><br />
          <label for="draw">draw:</label><br />
          <input type="number" id="draw" name="draw" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
